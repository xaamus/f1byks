<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <title>FORMU1A by KS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/f1byks/styles.css">
        <script src="/f1byks/scripts.js" async></script>
    </head>
    <body>
        <header class="container-fluid bg-danger text-white">
            <div class="row align-items-end" style="height: 5rem;">
                <div class="col-md-1 col-0"></div>
                <div class="col-md-9 col-8" id="head-title">FORMU1A</div>
                <div class="col-md-2 col-4 ">
                    <div class="theme-btn">MOTYW</div>
                </div>
            </div>
        </header>
        <section class="container-fluid">
            <div class="row align-items justify-content-around row-cols-xl-6 row-cols-lg-5 row-cols-md-4 row-cols-sm-3 row-cols-2 gap-2">
                <div class="wcc col">
                    <img src="/f1byks/img/redbull.webp" alt="Red Bull Racing">
                    <div class="wcc-name">Red Bull Racing</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/mercedes.webp" alt="Mercedes AMG Racing">
                    <div class="wcc-name">Mercedes AMG Racing</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/mclaren.webp" alt="McLaren Racing">
                    <div class="wcc-name">McLaren Racing</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/ferrari.webp" alt="Scuderia Ferrari">
                    <div class="wcc-name">Scuderia Ferrari</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/astonmartin.webp" alt="Aston Martin F1 Team">
                    <div class="wcc-name">Aston Martin F1 Team</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/alpine.webp" alt="Alpine F1 Team">
                    <div class="wcc-name">Alpine F1 Team</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/williams.webp" alt="Williams Racing">
                    <div class="wcc-name">Williams Racing</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/alphatauri.webp" alt="Alpha Tauri">
                    <div class="wcc-name">Alpha Tauri</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/haas.webp" alt="Hass F1 Team">
                    <div class="wcc-name">Hass F1 Team</div>
                </div>
                <div class="wcc col">
                    <img src="/f1byks/img/alfaromeo.webp" alt="Alfa Romeo Sauber">
                    <div class="wcc-name">Alfa Romeo Sauber</div>
                </div>
            </div>
        </section>
        <footer class="container-fluid bg-secondary">
            <span>FORMU1A</span><span> by Kacper Samu≈õ</span>
        </footer>
    </body>
</html>
